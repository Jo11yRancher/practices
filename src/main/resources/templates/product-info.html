<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link style="">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:inline="text" bgcolor="#FFA390">
    <h1>оеликс</h1> <hr>
    <h3>Інфо про товар</h3>

    <div th:each="image : ${images}">
        <img th:src="@{/images/{id}(id=${image.id})}" height="60px">
    </div>

    <b>Назва товару: </b> [[${product.title}]] <br>
    <b>Ціна: </b> [[${product.price}]] <b> грн. </b> <br>
    <b>Стан товару: </b> [[${product.description}]] <br>
    <b>Місто продажу: </b> [[${product.town}]] <br>
    <b>Продавець: </b> <a th:href="@{/user/{id}(id=${product.user.id})}">[[${product.user.name}]]</a> <br>
    <div th:if="${user.email}">
        <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
            <input type="submit" value="Видалити товар">
        </form>
    </div>

</body>
</html>
