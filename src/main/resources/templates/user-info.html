<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ОЕЛИКС</title>
</head>
<body bgcolor="#FFA390">
<h1> Вітаємо! </h1><hr>
<h4>Детальна інформація про користувача <i>[[${user.name}]]</i> </h4>
<b>Телефон: </b> [[${user.numberPhone}]] <br>
<b>E-mail: </b> [[${user.email}]] <br>

<h4>Товари користувача <i>[[${user.name}]]</i> </h4>
<!--Якщо список товарів відсутній-->
<div th:if="${products.isEmpty}">
  <div>Товар відсутній</div>
</div>
<!--Якщо список товарів НЕ відсутній-->
<div th:unless="${products.isEmpty}">
  <div th:each="product : ${products}">
    <span th:text="${product.title}"></span>
    <span th:text="${product.price}"></span> <b> грн. </b>
    <a th:href="@{/product/{id}(id=${product.id})}">Детальніше...</a>
  </div>
</div>


</body>
</html>
